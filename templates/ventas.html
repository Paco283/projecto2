<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ventas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .table-container {
            display: none;
        }
        .table-container.active {
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="sidebar">
        <a href="#" onclick="window.location.href='../main'; return false;">Regresar</a>
    </div>
    <div class="content">
        <!-- Tabla de Productos -->
        <div id="products" class="table-container active">
            <h2>Productos</h2>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.nombre }}</td>
                        <td>{{ product.descripcion }}</td>
                        <td>{{ product.precio }}</td>
                        <td>{{ product.stock }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">No hay productos disponibles.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Formulario para Realizar una Venta -->
        <div class="mt-5">
            <h2>Realizar Venta</h2>
            <form id="saleForm">
                <div class="form-group">
                    <label for="product_id">ID del Producto:</label>
                    <input type="number" class="form-control" id="product_id" name="product_id" required>
                </div>
                <div class="form-group mt-3">
                    <label for="quantity">Cantidad a vender:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
                </div>
                <button type="submit" class="btn btn-primary mt-4">Procesar Venta</button>
            </form>
        </div>

        <!-- Modal de Mensaje -->
        <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalLabel">Resultado de la Venta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalMessage">
                        <!-- Aquí se mostrará el mensaje de éxito o error -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manejar el envío del formulario con AJAX
        $('#saleForm').on('submit', function(event) {
            event.preventDefault(); // Prevenir el envío normal del formulario

            $.ajax({
                url: "{% url 'process_sale' %}",
                type: "POST",
                data: {
                    product_id: $('#product_id').val(),
                    quantity: $('#quantity').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    // Mostrar el mensaje en el modal
                    $('#modalMessage').text(response.message);
                    $('#messageModal').modal('show');
                },
                error: function(xhr) {
                    // Mostrar mensaje de error en el modal
                    $('#modalMessage').text("Error al procesar la venta.");
                    $('#messageModal').modal('show');
                }
            });
        });

        // Refrescar la página y limpiar el formulario al cerrar el modal
        $('#messageModal').on('hidden.bs.modal', function () {
            // Limpiar los campos del formulario
            $('#product_id').val('');
            $('#quantity').val('');

            // Recargar la página
            location.reload();
        });
    </script>
  </body>
</html>
